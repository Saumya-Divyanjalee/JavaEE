<html>
<head>
    <title>Sample HTML Page</title>
</head>
<body>
<h1>Welcome to the Sample HTML Page</h1>
<p>This is a simple HTML document.</p>
<div>
    <input type="text" id="cid" placeholder="Enter your Id">
    <input type="text" id="cname" placeholder="Enter your Name">
    <input type="text" id="caddress" placeholder="Enter your Address">
    <button id="save-customer">Save</button>
    <div id="content"></div>
    <button id="delete-customer">Delete</button>
    <button id="update-customer">Update</button>

</div>
<button id="get-customer">GET</button>
<script src="jquery-3.7.1.min.js"></script>

<script>



    $('#save-customer').click(function(){

        var cid=$('#cid').val();
        var cname=$('#cname').val();
        var caddress=$('#caddress').val();

        $.ajax({
            url:"http://localhost:8080/Day2_Application_Web_exploded/customer?id="+cid+"&name"+cname+"&address="+caddress,
            method:'POST',
            success:function(response){
                console.log(response);
            },
            error:function(){
                console.log('Error occurred while fetching data.');
            }
        })
    });

    $('#get-customer').click(function(){

        var cid=$('#cid').val();
        var cname=$('#cname').val();
        var caddress=$('#caddress').val();

        $.ajax({
            url:'http://localhost:8080/Day2_Application_Web_exploded/customer',
            method:'GET',
            success:function(response){
                console.log(response);
                $('#content').append(response);
            },
            error:function(){
                console.log('Error occurred while fetching data.');
            }
        })
    });

    $('#delete-customer').click(function(){

        var cid=$('#cid').val();


        $.ajax({
            url:'http://localhost:8080/Day2_Application_Web_exploded/customer',
            method:'DELETE',
            success:function(response){
                console.log(response);
                $('#content').append(response);
            },
            error:function(){
                console.log('Error occurred while fetching data.');
            }
        })
    });

    $('#update-customer').click(function(){

        var cid=$('#cid').val();


        $.ajax({
            url:'http://localhost:8080/Day2_Application_Web_exploded/customer',
            method:'PUT',
            success:function(response){
                console.log(response);
                $('#content').append(response);
            },
            error:function(){
                console.log('Error occurred while fetching data.');
            }
        })
    });






</script>
</body>
</html>
